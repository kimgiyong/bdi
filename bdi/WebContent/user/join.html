<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form onsubmit="return checkValue(this)">
		<table border = "1">
			<tr>
				<th><label for="name">이름</label></th>
				<td><input type="text" id="name"></td>
			</tr>
			<tr>
				<th><label for="birth">생년월일</label></th>
				<td><input type="text" id="birth"></td>
			</tr>
			<tr>
				<th><label for="email">e-mail</label></th>
				<td><input type="text" id="email"></td>
			</tr>
			<tr>
				<th><label for="id">ID</label></th>
				<td><input type="text" id="id"></td>
			</tr>
			<tr>
				<th><label for="password">PASSWORD</label></th>
				<td><input type="password" id="password"></td>
			</tr>
			<tr>
				<th><label for="trans">성별</label></th>
				<td>
				<select id="trans">
					<option value="1">남</option>
					<option value="2">여</option>
				</select>
				</td>
			</tr>
			<tr>
				<td colspan="2"><button type="button" onclick="checkValue()">회원가입</button></td>
			</tr>
		</table>
	</form>
	<script>
	function checkValue(){
		var nameObj = document.getElementById("name");
		if(nameObj.value.trim().length<2){
			alert("이름은 2글자 이상입니다.");
			nameObj.value = "";
			nameObj.focus();
			return false;
		}
		var birthObj = document.getElementById("birth");
		if(birthObj.value.trim().length<6){
			alert("생년월일은 6글자 이상입니다.");
			birthObj.value = "";
			birthObj.focus();
			return false;
		}
		var emailObj = document.getElementById("email");
		if(emailObj.value.trim().length<6){
			alert("이메일은 6글자 이상입니다.");
			emailObj.value = "";
			emailObj.focus();
			return false;
		}
		var idObj = document.getElementById("id");
		if(idObj.value.trim().length<6){
			alert("아이디는 6글자 이상입니다.");
			idObj.value = "";
			idObj.focus();
			return false;
		}
		var passwordObj = document.getElementById("password");
		if(passwordObj.value.trim().length<8){
			alert("비밀번호는 8글자 이상입니다.");
			passwordObj.value = "";
			passwordObj.focus();
			return false;
		}

	}
	</script>
</body>
</html>
