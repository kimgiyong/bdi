<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id="rDiv"></div>

<script>
var table = '<table border="1">';
for(var a=1;a<=3;a++){
	table += '<tr>';
	for(var b=1;b<=3;b++){
		table += '<td>' + ((a-1)*3+b) + '</td>';
		
	}
	table += '</tr>';
}
table += '</table>';

var tDiv = document.querySelector('#rDiv');
tDiv.innerHTML = table;
</script>
</body>
</html>
