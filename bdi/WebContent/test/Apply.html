<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	var userArr = new Array();
	var user1 = new Map();
	
	for(var a=20;a<25;a++){
		var count = 0;
		user1.set('이름', '테스트'+ a);
		user1.set('나이',a);
		userArr.push(user1);
		alert("이름" + userArr[count].get('이름') + " 나이" + userArr[count].get('나이'));
		count++;
	}
</script>
</body>
</html>
